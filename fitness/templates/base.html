<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness App{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e40af;
        }

        .container {
            background: linear-gradient(to bottom, rgba(255,255,255,0.96), rgba(240,248,255,0.92));
            border-radius: 40px;
            border: 3px solid rgba(59,130,246,0.7);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 525px;
            padding: 30px 40px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 36px; margin: 0 0 20px; text-align: center; color: #1e40af; }
        label { font-weight: bold; font-size: 20px; display: block; margin: 20px 0 8px; }
        input, select {
            width: 100%;
            padding: 14px 18px;
            font-size: 17px;
            border: 2px solid #60a5fa;
            border-radius: 16px;
            background: rgba(255,255,255,0.86);
            transition: all 0.3s;
        }
        input:focus { border-color: #3b82f6; background: white; outline: none; }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background: #2563eb; }

        .back-btn {
            background: #6b7280;
        }
        .back-btn:hover { background: #4b5563; }

        .upload-btn {
            background: #10b981;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 20px;
            margin-top: 10px;
        }
        .upload-btn:hover { background: #059669; }

        .preview {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            background: #f0f9ff;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #60a5fa;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container visible">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Анімація появи картки (як у твоїй заставці)
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.querySelector('.container');
            setTimeout(() => overlay.classList.add('visible'), 100);
        });
    </script>
</body>
</html>
